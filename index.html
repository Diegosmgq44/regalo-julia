<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎉 Feliz cumpleaños 🎉</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="images/favicon.ico">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top left, #ffafbd, #ffc3a0);
    overflow-x: hidden;
    color: #fff;
    text-align: center;
    position: relative;
    min-height: 100vh;
  }

  canvas#confetti {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
  }

  header {
    padding: 80px 20px 40px;
    z-index: 2;
    position: relative;
  }

  header h1 {
    font-size: 3em;
    color: #fff;
    text-shadow: 0 0 15px rgba(255,255,255,0.7);
    animation: pulse 2s infinite alternate;
  }

  header p {
    font-size: 1.2em;
    margin-top: 10px;
    text-shadow: 0 0 10px rgba(255,255,255,0.5);
  }

  @keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.06); }
  }

  .galeria {
    padding: 30px 10px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    z-index: 2;
    position: relative;
  }

  .galeria img {
    width: 100%;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    transition: transform 0.5s, box-shadow 0.5s;
  }

  .galeria img:hover {
    transform: scale(1.08) rotate(2deg);
    box-shadow: 0 12px 25px rgba(0,0,0,0.5);
  }

  footer {
    padding: 40px 20px;
    color: #fff;
    font-size: 1.2em;
    line-height: 1.5em;
    text-shadow: 0 0 10px rgba(0,0,0,0.4);
    position: relative;
    z-index: 2;
  }

  #mensaje {
    max-width: 90%;
    margin: 0 auto;
    font-size: 1.3em;
    line-height: 1.6em;
  }

  .heart {
    position: fixed;
    font-size: 20px;
    color: #fff;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
    z-index: 1;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.5) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.2) rotate(360deg); opacity: 0; }
  }

  @media (max-width: 600px) {
    header h1 { font-size: 2.2em; }
    header p { font-size: 1em; }
    .galeria { grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; }
    .galeria img { border-radius: 12px; }
    #mensaje { font-size: 1.1em; line-height: 1.4em; }
  }
</style>
</head>
<body>

<canvas id="confetti"></canvas>

<header>
  <h1>🎉 ¡Feliz 23 cumpleaños, Julia! 🎂</h1>
  <p>💖 Gracias por llenar de luz cada día 💖</p>
</header>

<section class="galeria" id="galeria"></section>

<footer>
  <p id="mensaje">
    ¡Hoy cumples 23 años, Julia! 🎉 Gracias por llenar de luz cada día con tu sonrisa, tu alegría y tu cariño. Te deseo un año lleno de momentos inolvidables, amor y felicidad 💕
  </p>
</footer>

<script>
  // Galería
  const fotos = ["2.jpeg","3.jpeg","4.jpeg","5.jpeg","8.jpeg","9.jpeg","10.jpeg","12.jpeg","13.jpeg","14.jpeg","15.jpeg","16.jpeg","17.jpeg"];
  const contenedor = document.getElementById('galeria');
  fotos.forEach(f => {
    const img = document.createElement('img');
    img.src = 'images/' + f;
    contenedor.appendChild(img);
  });

  // Corazones flotantes
  const colores = ['#fff', '#ff69b4', '#ff1493', '#ffe4e1', '#ffb6c1'];
  function crearCorazon() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = '❤';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = 15 + Math.random() * 25 + 'px';
    heart.style.color = colores[Math.floor(Math.random() * colores.length)];
    heart.style.animationDuration = 3 + Math.random() * 5 + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }
  setInterval(crearCorazon, 250);

  // Confeti
  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');
  let W = window.innerWidth;
  let H = window.innerHeight;
  canvas.width = W;
  canvas.height = H;

  let confettiParticles = [];
  for(let i=0;i<120;i++){
    confettiParticles.push({
      x: Math.random()*W,
      y: Math.random()*H,
      r: Math.random()*6+4,
      d: Math.random()*150+1,
      color: colores[Math.floor(Math.random()*colores.length)],
      tilt: Math.random()*10-10
    });
  }

  function drawConfetti(){
    ctx.clearRect(0,0,W,H);
    confettiParticles.forEach(p=>{
      ctx.beginPath();
      ctx.lineWidth = p.r/2;
      ctx.strokeStyle = p.color;
      ctx.moveTo(p.x + p.tilt + p.r/4, p.y);
      ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r/2);
      ctx.stroke();
    });
    updateConfetti();
  }

  function updateConfetti(){
    confettiParticles.forEach(p=>{
      p.y += Math.cos(p.d) + 1 + p.r/2;
      p.x += Math.sin(p.d);
      p.tilt = Math.sin(p.d) * 15;
      if(p.y > H){ p.y = -10; p.x = Math.random()*W; }
    });
  }

  setInterval(drawConfetti, 25);

  window.addEventListener('resize', ()=>{
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  });
</script>

</body>
</html>
